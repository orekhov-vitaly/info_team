<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Info teaam</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="root">
            <header>
                <a href="./" class="logo">Info team</a>
            </header>
            <main>
                <div class="card">
                    <div class="card-avatar">
                        <img src="https://cs8.pikabu.ru/post_img/2017/03/29/6/1490776107120626903.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <div class="card-main-info">
                            <p class="name">Виталий</p>
                            <p><strong>Роль: </strong>Тим лид</p>
                            <p><strong>Возраст: </strong>25</p>
                            <p><strong>Сильная черта: </strong>стрессоустойчивость</p>
                            <p><strong>О себе: </strong>Говорят, стресс старит. Проверил — правда.</p>
                            <p><strong>Мотто: </strong>Главное — не переживать. Пусть HR переживает.</p>
                        </div>
                        <ul class="social-links">
                            <li>
                                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer>
                <div>Info team</div>
            </footer>
        </div>
    </body>
</html>
